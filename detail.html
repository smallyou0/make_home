<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈 마스터</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body class="bg-white">
    <header class="header-sub block">
      <div class="align triple bg-f8 border-bottom">
        <a class="btn-back" href="javascript:window.history.back();"></a>
        <h2>매물 상세</h2>
        <div class="w-24"></div>
      </div>
    </header>
    <main class="main pb150">
      <section class="content">
        <div class="img-wrap2">
          <img src="images/@img_master6.png" alt="">
        </div>
        <div class="img-wrap2" onclick="alert('준비중입니다')">
          <img src="images/@img_master7.png" alt="">
        </div>
        <div class="img-wrap2" onclick="alert('준비중입니다')">
          <img src="images/@img_master8.png" alt="">
        </div>
        <div class="text-type4 fz20 px16 pt40">이 집에 대해 알려드릴게요</div>
        <div class="text-type4 fw400 fz14 px16 pt8">직접 확인한 내용을 기반으로 제공합니다.</div> 
        <div class="img-wrap2 px16 pt24">
          <img src="images/@img_master9.png" alt="">
        </div>       
        <div class="text-type4 fz20 px16 pt40">상세 설명</div>     
        <div class="img-wrap2 px16 pt24">
          <img src="images/@img_master10.png" alt="">
        </div>                       
        <div class="img-wrap2 pt24">
          <img src="images/@img_master11.png" alt="">
        </div>     
        <div class="text-type4 fz20 px16 pt40">중개사무소 정보</div>                          
        <div class="img-wrap2 px16 pt24">
          <img src="images/@img_master12.png" alt="">
        </div>  
        <div class="align both vm px16 pt40">
          <div class="text-type4 fz20">중개사무소의 중개 성공 사례</div> 
          <div class="badge line" onclick="alert('준비중입니다')">더보기</div>
        </div>                         
        <div class="img-wrap2 pt24 scroll-x">
          <img class="min704" src="images/@img_master13.png" alt="">
        </div> 
        <div class="text-type4 fz20 px16 pt40">주변 생활 시설</div>       
        <div class="img-wrap2 pt24 px16">
          <img src="images/@img_master14.png" alt="">
        </div>    
        <div class="px16">
          <button class="btn-main-empty w100 gray" type="button" onclick="alert('준비중입니다')">주변 생활 시설 보기</button>
        </div>   
        <div class="text-type4 fz20 px16 pt40">이 지역은 하루 배송권이에요</div>       
        <div class="img-wrap2 pt24 px16">
          <img src="images/@img_master15.png" alt="">
        </div> 
        <div class="text-type4 fz20 px16 pt40">인근 전철역</div>       
        <div class="img-wrap2 pt24 px16">
          <img src="images/@img_master16.png" alt="">
        </div> 
        <div class="text-type4 fz20 px16 pt40">교통 정보</div>       
        <div class="img-wrap2 pt24 px16">
          <img src="images/@img_master17.png" alt="">
        </div> 
        <div class="input-type input-type1 pt20 px16">
          <div class="input-wrap">
            <input type="text" id="txt2" placeholder="도착지 검색">
            <button class="text-type4" type="button" onclick="alert('준비중입니다')">검색</button>
          </div>
        </div>
        <div class="text-type4 fz20 px16 pt40">학군 정보</div>       
        <div class="img-wrap2 pt24 px16">
          <img src="images/@img_master18.png" alt="">
        </div>    
        <div class="text-type4 fz20 px16 pt40">위치</div>   
        <div class="text-type4 fw400 fz14 px16 pt8">서울시 동대문구 답십리동</div>   
        <div class="img-wrap2 pt24 px16">
          <img src="images/@img_master19.png" alt="">
        </div>       
        <div class="fixed-bottom align bg-white w100 px16 pt8 pb8 mb51 w100" style="z-index: 400; max-width: 500px;">
          <img class="btn-heart" src="images/icon_heart.svg" alt="">
          <button class="btn-main-on w100 ml5" type="button" onclick="alert('준비중입니다')">전문가 동행 서비스 신청하기</button>
        </div>                         
      </section>
      <div class="nav-foot">
        <nav class="nav-foot__cont">
          <ul>
            <li class="ico-nav1"><a href="home.html">홈</a></li>
            <li class="ico-nav2 active"><a href="round.html">매물 찾기</a></li>
            <li class="ico-nav3"><a href="#none" onclick="alert('준비중입니다')">관심 매물</a></li>
            <li class="ico-nav4"><a href="#noen" onclick="alert('준비중입니다')">청년주택 공고</a></li>
            <li class="ico-nav5"><a href="#noen" onclick="alert('준비중입니다')">더보기</a></li>
          </ul>
        </nav>
      </div>      
      <div class="layer"></div>
      <div class="modal-1">
        <div class="text-type4 fz16 fw400 lh155 txt-center pt50 pb50 border-bottom">
          저장된 인테리어 진행 내역이 있습니다<br>
          불러오시겠습니까?
        </div>
        <div class="align both">
          <button type="button" id="btnYes">예</button>
          <button type="button" id="btnNo">아니오</button>
        </div>
      </div>
    </main>
    <script>
      $('.btn-heart').click(function() {
          var img = $(this);
          var src = img.attr('src');

          if (src.includes('icon_heart.svg')) {
              img.attr('src', 'images/icon_heart_active.svg');
          } else {
              img.attr('src', 'images/icon_heart.svg');
          }
      });
      $('.btn-area').click(function() {
        $(this).toggleClass('active')
      })
  </script>
  </body>
  <script src="js/button.js"></script>
  <script src="js/navFoot.js"></script>
</html>
