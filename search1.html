<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈 마스터</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body class="bg-white">
    <header class="header">
      <div class="align triple both">
        <a href="#none" onclick="alert('준비중입니다')"><img src="images/ico_hamburger.svg" alt=""></a>
        <!-- <h1 class="h1"><a class="logo" href="home.html"></a></h1> -->
        <div class="header__alarm">
          <a class="btn-alarm" href="#none" onclick="alert('준비중입니다')"></a>
        </div>
      </div>
    </header>
    <main class="main pb100">
      <section class="content">
        <div class="input-type input-type1 pt20 px16">
          <div class="input-wrap">
            <input type="text" id="txt2" placeholder="키워드를 입력하세요">
            <button class="text-type4" type="button" onclick="alert('준비중입니다')">검색</button>
          </div>
        </div>        
        <div class="img-wrap2 pt10">
          <img src="images/@img_master4.png" alt="">
        </div>
        <div class="px16 pt30">
          <button class="btn-main-on w100" type="button" onclick="location.href='search2.html'">이 지역 매물 보기</button>
        </div>
      </section>
      <div class="nav-foot">
        <nav class="nav-foot__cont">
          <ul>
            <li class="ico-nav1"><a href="home.html">홈</a></li>
            <li class="ico-nav2 active"><a href="round.html">매물 찾기</a></li>
            <li class="ico-nav3"><a href="#none" onclick="alert('준비중입니다')">관심 매물</a></li>
            <li class="ico-nav4"><a href="#noen" onclick="alert('준비중입니다')">청년주택 공고</a></li>
            <li class="ico-nav5"><a href="#noen" onclick="alert('준비중입니다')">더보기</a></li>
          </ul>
        </nav>
      </div>      
      <div class="layer"></div>
      <div class="modal-1">
        <div class="text-type4 fz16 fw400 lh155 txt-center pt50 pb50 border-bottom">
          저장된 인테리어 진행 내역이 있습니다<br>
          불러오시겠습니까?
        </div>
        <div class="align both">
          <button type="button" id="btnYes">예</button>
          <button type="button" id="btnNo">아니오</button>
        </div>
      </div>
    </main>
    <script>
      $('.btn-area').click(function() {
        $('.btn-area').removeClass('active');
        $(this).toggleClass('active');
        $('.layer').show();
        $('.modal-1').show();
      })
      $('#btnProgress').click(function() {
        $('.layer').show();
        $('.modal-1').show();
      })
      $('#btnNo').click(function() {
        $('.layer').hide();
        $('.modal-1').hide();
      })
      $('#btnYes').click(function() {
        window.location.href = 'planner.html';
      })
    </script>
  </body>
  <script src="js/button.js"></script>
  <script src="js/navFoot.js"></script>
</html>
